<div class="col-3 product-preview" class="max-full-height">
	<!-- <a ui-sref="singleProduct({id: product.id})"> -->
	<div  class="product-spacing" ui-sref="singleProduct({id: product.id})">
		<img ng-src={{product.pictureUrl}}  class="max-full-width product-opacity">
        <button class="btn" ng-click="addToCart(product.id)">Add to Cart</button>
        <div id="product-title">
		  {{product.title}}
        </div>
		<h6 id="totalPrice">{{product.price | currency}}</h6>
	</div>
</div>
