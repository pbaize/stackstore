<div id="admin-chats-container">

    </div>
    <div id="admin-chats-sides" class="row">
        <div id="admin-chats-leftside" class="col-6">

            </div>
        </div>
        <div id="admin-chats-rightside" class="col-6">
        </div>
    </div>
</div>
