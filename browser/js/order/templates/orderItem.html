<div class="row cart-item">
    <div class="col-2">
        <h5>Order number: {{item.id}}</h5>
    </div>

    <div class="col-2">
        <h5>{{item.createdAt}}</h5>
    </div>
   <div class="col-2">
    <h5>{{item.status}}</h5>
    </div>
    <div class="col-2">
        <ul>
            <li ng-repeat="product in item.products">{{product}}</li>
        </ul>
    </div>
</div>
