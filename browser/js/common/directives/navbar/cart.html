<div class="overlay" id="cartOverlay" ng-class="{open: showCart}">
    <div class="pull-right" id="close">
        <div ng-click="toggleCart()">
            <h2> X </h2>
        </div>
    </div>
    <!-- <div class="cart-view"> -->
    <div class="container cart-view center" style="overflow:scroll; height:100%;">
        <div class='row'>
            <h5>Shopping Cart  Price</h5>
        </div>
        <div class="row cart-item" ng-repeat="item in cartItems">
            <div class="col-2">
                <div class="img-container">
                    <img src={{item.pictureUrl}} class="max-full-width">
                </div>
            </div>
            <div class="col-4">
                <h5>{{item.title}}</h5>
            </div>
            <div class="col-2">
                <h5>{{ item.price | currency }}</h5>
            </div>
            <div class="col-2">
                <select name="quantity">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>
            <div class="col-2">
                <button>X</button>
            </div>
        </div>
        <footer>
            <div>
               <h5>Total Price:  {{ getTotal() | currency}}</h5>
            </div>
        </footer>
    </div>
