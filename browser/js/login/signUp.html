<form id="login-form" name="loginForm" ng-submit="loginForm.$valid && createLogin(login)">

    <alert type="danger" ng-show="error">
        {{ error }}
    </alert>

    <div class="form-group">
        <label for="email">Email address</label>
        <input type="text" ng-model="login.email" class="form-control" id="email" placeholder="Enter email">
    </div>
    <div class="form-group">
        <label for="login-password">Password</label>
        <input type="password" ng-model="login.password" class="form-control" id="login-password" placeholder="Password">
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
</form>
<br><br>
<hr width="50%">
<br><br>
<div class="horizontal-align">
    <span><oauth-button provider-name="Google"></oauth-button></span>
    <span><oauth-button provider-name="Twitter"></oauth-button></span>
    <span><oauth-button provider-name="GitHub"></oauth-button></span>
</div>
