<form name="inputReviewForm" ng-submit="addReview()" novalidate>
	<hr style="height:12px;border:0;box-shadow: inset 0 12px 12px -12px rgba(0, 0, 0, 0.5);margin-top:5rem">
	<h5 style="margin-top:1.5rem;margin-bottom:0.5em">Leave a review</h5>

	<input type="text" name="title" ng-model="review.title" required style="width:23%" placeholder="Title">

	<textarea name="comment" ng-model="review.comment" placeholder="Review Content" cols="50" rows="5"/>

	<div class="row">
        <div class="col-6">
        <button type="submit" ng-disabled="inputReviewForm.$invalid">sumbit review</button>
        </div>
        <div class="col-1">
        <p><span>Rating: </span></p>
        </div>
        <div class="col-5">
		<select ng-model="review.score" required convert-to-number style="min-width:10%;margin-left:1%">
  			<option value="0">0</option>
  			<option value="1">1</option>
  			<option value="2">2</option>
  			<option value="3">3</option>
  			<option value="4">4</option>
  			<option value="5">5</option>
		</select>
        </div>
	</div>
</form>
